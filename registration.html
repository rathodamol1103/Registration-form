<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required name="1"/></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name"type="text" required name="2"/></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required name="3" /></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-59]{8,}" required name="4"/></label>
        </fieldset>
        <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account" ><input id="personal-account" type="radio" name="account-type" checked class="inline"> Personal</label>
        <label for="business-acconut" ><input id="business-acconut" type="radio" name="account-type" class="inline"> Business</label> 
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture<input id="profile-picture" type="file" name="5"></label>
            <label for="age">Input Your age (years)<input id="age" type="number" min="13" max="120" name="6"></label>
            <label for="referrer">How did you hear about us?</label>
            <select id="referrer" name="7">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="bio">Provide a bio:<textarea placeholder="I like coding on the beach..." id="bio" rows="3" cols="30" name="8"></textarea></label>
        </fieldset>
        <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="9" class="inline">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
